<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Prompt Filter Syariah</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f3f6f4;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
    }
    button, select {
      margin-top: 10px;
      padding: 10px 15px;
      background: #2d8a61;
      color: white;
      border: none;
      border-radius: 6px;

    }
    #output {

      padding: 15px;

    }
    #copyBtn, #sendBtn {

      margin-right: 10px;
    }
    #aiSelect {
      background: #444;
      color: white;
      margin-top: 10px;
      border-radius: 6px;
      padding: 8px;
    }
  </style>
</head>

    function filterPrompt() {
      const input = document.getElementById("promptInput").value.toLowerCase();
      const output = document.getElementById("output");

      const found = syubhatWords.filter(word => input.includes(word));

      if (found.length > 0) {
        output.innerHTML = `
          âš ï¸ <strong>Prompt ditolak karena mengandung kata tidak sesuai syariat:</strong><br>

          <button id="copyBtn" onclick="copyPrompt()">ğŸ“‹ Copy Prompt</button>

          <button id="sendBtn" onclick="sendToAILink()">ğŸŒ Buka AI & Paste Prompt</button>
        `;

    }

    function copyPrompt() {
      const promptText = document.getElementById("promptInput").value;
      navigator.clipboard.writeText(promptText).then(() => {
        alert("âœ… Prompt berhasil disalin ke clipboard!");
      }).catch(err => {
        alert("âŒ Gagal menyalin prompt.");

    }

    function sendToAILink() {
      const promptText = document.getElementById("promptInput").value;
      const selectedAI = document.getElementById("aiSelect").value;
      const link = aiLinks[selectedAI];

      // Salin ke clipboard dan buka tab baru ke situs AI
      navigator.clipboard.writeText(promptText).then(() => {
        window.open(link, '_blank');
        alert(`ğŸ“‹ Prompt disalin. Silakan paste di ${selectedAI} setelah terbuka.`);
      }).catch(err => {
        alert("âŒ Gagal menyalin prompt.");
      });
    }
  </script>
</body>
</html>
